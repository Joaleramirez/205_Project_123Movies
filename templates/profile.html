<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/css/styles.css" />
    <title>Profile Page</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="/home">Home</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="/profile">Profile</a></li>
            <li class="nav-item"><a class="nav-link" href="/searchInfo">Search</a></li>
            <li class="nav-item"><a class="nav-link" href="/mylist">List</a></li>
            <li class="nav-item"><a class="nav-link" href="/logout">Logout</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container mt-5">
        <div class="row">
            <div class="col-12 col-md-6">
                <div class="profile-section">
                    <img src="{{ url_for('static', filename='profile_pic.png') }}" alt="Profile Icon" class="img-fluid mb-2" style="width: 150px; height: auto;">
                    <p>Hello, {{ username }}! Welcome back.</p>
                    
                    <p><strong>Favorite Movie:</strong> Movie Name</p>
                    <img src="{{ url_for('static', filename='profile_pic.png') }}" alt="Favorite Movie" class="img-fluid mb-2" style="width: 150px; height: auto;">

                    <p><strong>Favorite Genre:</strong> Genre Name</p>
                    <img src="{{ url_for('static', filename='profile_pic.png') }}" alt="Favorite Genre" class="img-fluid mb-2" style="width: 150px; height: auto;">

                    <p><strong>Honorable Mentions:</strong></p>
                    <ul>
                        <li>
                            Movie 1
                            <img src="{{ url_for('static', filename='profile_pic.png') }}" alt="Movie 1" class="img-fluid mb-2" style="width: 150px; height: auto;">
                        </li>
                        <li>
                            Movie 2
                            <img src="{{ url_for('static', filename='profile_pic.png') }}" alt="Movie 2" class="img-fluid mb-2" style="width: 150px; height: auto;">
                        </li>
                        <li>
                            Movie 3
                            <img src="{{ url_for('static', filename='profile_pic.png') }}" alt="Movie 3" class="img-fluid mb-2" style="width: 150px; height: auto;">
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
