<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='profile.css') }}">

    <title>Profile</title>
    <style>
        .form-container {
            text-align: left;
            max-width: 600px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="/home">Home</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="/profile">Profile</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/searchInfo">Search</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/mylist">List</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/logout">Logout</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container mt-5">
    <div class="text-center">
        <img src="{{ url_for('static', filename='profile_pic.png') }}" class="img-thumbnail" alt="Profile Picture">
        <h1>{{ username }}'s Profile</h1>
        <div class="form-container">
            <form method="post" action="{{ url_for('profile') }}">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" class="form-control" id="name" name="name" value="{{ name }}">
                </div>
                <div class="form-group">
                    <label for="bio">Bio:</label>
                    <textarea class="form-control" id="bio" name="bio" rows="3">{{ bio }}</textarea>
                </div>
                <div class="form-group">
                    <label for="favorite_movie">Favorite Movie:</label>
                    <input type="text" class="form-control" id="favorite_movie" name="favorite_movie" value="{{ favorite_movie }}">
                </div>
                <button type="submit" class="btn btn-primary mt-3">Update Profile</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
